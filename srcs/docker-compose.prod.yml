# docker-compose.yml

services:
  js-dev:
    container_name: js-dev
    build:
      context: ./requirements/front-end/
      dockerfile: Dockerfile
    volumes: []
    env_file:
      - .env
    networks:
      - transcendence
    logging:
      driver: json-file
      options:
        max-size: "1m"
        max-file: "3"

  game:
    build:
      context: ./requirements/game/
      dockerfile: Dockerfile.dev