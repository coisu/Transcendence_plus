<div id="create-tournament">
	<h1>Tournament Creation</h1>
	<section class="create-tournament">

	<div id="settings-container">
		<h2 id="settings-title">Tournament Settings</h2>

		<div id="settings-panels-container">

		<div class="settings-panel" id="tournament-settings">
			<h3 class="panel-title">Tournament</h3>
			<form id="tournament-form">

			<label for="tournament_name">Tournament Name:</label>
			<input class="input-tag" type="text"
				id="tournament_name"
				name="tournament_name"
				required
				placeholder="Enter tournament name">

			<div style="display: flex; flex-direction: row; align-items : top;">
				<label for="nbr_of_player_total" style="flex: 1;">Max. Participants :&nbsp;</label>
				<p id="total_players_value" style="color:deepskyblue; margin: 0; padding: 0;">2</p>
			</div>
			<input
				class="input-tag"
				type="range"
				id="nbr_of_player_total"
				name="nbr_of_player_total"
				min="2"
				max="64"
				step="1"
				value="2"
				required
				oninput="document.querySelector('#total_players_value').textContent = this.value">

			<!-- <label for="registration_period_min">Registration Period (in minutes):</label>
			<input
				class="input-tag"
				type="number"
				id="registration_period_min"
				name="registration_period_min"
				min="1"
				max="30"
				step="1"
				value="30"
				required>

			<label for="host_id">Host ID:</label>
			<input
				class="input-tag"
				type="number"
				id="host_id"
				name="host_id"
				value="1"
				required> -->

			</form>
		</div>
			
		<div class="settings-panel" id="game-settings">
			<h3 class="panel-title" id="game-settings-title">Games</h3>
			<form id="game-settings-form">

			<h3>Score & Players</h3>
			<div class="settings-card">
				<div class="setting-input">
				<div style="display: flex; flex-direction: row; align-items : top;">
					<label for="nbr_of_players_per_match" style="flex: 1;">Number of Players (2-8) :&nbsp;</label>
					<p id="nbr_players_value" style="color:deepskyblue; margin: 0; padding: 0;">5</p>
				</div>
				<input
					class="input-tag"
					type="range"
					id="nbr_of_players_per_match"
					name="nbr_of_players_per_match"
					min="2"
					max="8"
					value="5"
					step="1"
					oninput="document.querySelector('#nbr_players_value').textContent = this.value">
				</div>

				<div class="setting-input">
				<div style="display: flex; flex-direction: row; align-items : top;">
					<label for="nbr_of_rounds" style="flex: 1;">Number of Lives (1-10) :&nbsp;</label>
					<p id="nbr_rounds_value" style="color:deepskyblue; margin: 0; padding: 0;">10</p>
				</div>
				<input class="input-tag" type="range" id="nbr_of_rounds" name="nbr_of_rounds" min="1" max="10" step="1" value="10"
				oninput="document.querySelector('#nbr_rounds_value').textContent = this.value">
				</div>
			</div>

			<h3>Field</h3>
			<div class="settings-card">
				<div class="setting-input">
				<div style="display: flex; flex-direction: row; align-items : top;">
					<label for="walls_factor" style="flex: 1;">Walls Size :&nbsp;</label>
					<p id="walls_factor_value" style="color:deepskyblue; margin: 0; padding: 0;">0.7</p>
				</div>
				<input class="input-tag" type="range" id="walls_factor" name="walls_factor" min="0" max="2" step="0.1" value="0.7"
				oninput="document.querySelector('#walls_factor_value').textContent = this.value">
				</div>

				<div class="setting-input">
				<div style="display: flex; flex-direction: row; align-items : top;">
					<label for="size_of_goals" style="flex: 1;">Size of Goals :&nbsp;</label>
					<p id="size_goals_value" style="color:deepskyblue; margin: 0; padding: 0;">20</p>
				</div>
				<input class="input-tag" type="range" id="size_of_goals" name="size_of_goals" min="15" max="30" step="1" value="20"
				oninput="document.querySelector('#size_goals_value').textContent = this.value">
				</div>
			</div>

			<h3>Paddles</h3>
			<div class="settings-card">
				<div class="setting-input">
				<div style="display: flex; flex-direction: row; align-items : top;">
					<label for="paddle_height" style="flex: 1;">Paddle Height :</label>
					<p id="paddle_height_value" style="color:deepskyblue; margin: 0; padding: 0;">7</p>
				</div>
				<input class="input-tag" type="range" id="paddle_height" name="paddle_height" min="1" max="12" step="1" value="7"
				oninput="document.querySelector('#paddle_height_value').textContent = this.value">
				</div>

				<div class="setting-input">
				<div style="display: flex; flex-direction: row; align-items : top;">
					<label for="paddle_speed" style="flex: 1;">Paddle Speed :</label>
					<p id="paddle_speed_value" style="color:deepskyblue; margin: 0; padding: 0;">0.2</p>
				</div>
				<input class="input-tag" type="range" id="paddle_speed" name="paddle_speed" min="0.1" max="1" step="0.1" value="0.2"
				oninput="document.querySelector('#paddle_speed_value').textContent = this.value">
				</div>
			</div>

			<h3>Ball</h3>
			<div class="settings-card">

				<div class="setting-input" id="ball-radius-input">
				<div style="display: flex; flex-direction: row; align-items : top;">
					<label for="ball_radius" style="flex: 1;">Ball Radius :</label>
					<p id="ball_radius_value" style="color:deepskyblue; margin: 0; padding: 0;">1</p>
				</div>
				<input class="input-tag" type="range" id="ball_radius" name="ball_radius" min="0.5" max="7" step="0.1" value="1"
				oninput="document.querySelector('#ball_radius_value').textContent = this.value">
				</div>

				<div class="setting-input" id="ball-speed-input">
				<div style="display: flex; flex-direction: row; align-items : top;">
					<label for="ball_speed" style="flex: 1;">Ball Speed :</label>
					<p id="ball_speed_value" style="color:deepskyblue; margin: 0; padding: 0;">0.3</p>
				</div>
				<input class="input-tag" type="range" id="ball_speed" name="ball_speed" min="0.1" max="2" step="0.1" value="0.3"
				oninput="document.querySelector('#ball_speed_value').textContent = this.value">
				</div>
			</div>

			<div class="settings-card">

				<div class="setting-input" id="ball_model-input">
				<label>Ball model :</label>
				<select class="input-tag" id="ball_model" name="ball_model">
					<option value="">NONE</option>
					<option value="banana">BANANA</option>
					<option value="donut_sucré_au_sucre">Donut sucré au sucre</option>
				</select>
				</div>

				<div class="setting-input" id="ball_texture-input">
				<label>Ball texture :</label>
				<select class="input-tag" id="ball_texture" name="ball_texture">
					<option value="">NONE</option>
					<option value="soccerball.png">Soccer ball</option>
					<option value="basketball.jpg">Basket ball</option>
					<option value="beachball.jpg">Beach ball</option>
					<option value="tennisball.jpg">Tennis ball</option>
					<option value="yridgway.jpg">yridgway</option>
					<option value="mklimina.jpg">mklimina</option>
					<option value="earthmap1k.jpg">Earth</option>
					<option value="mars1k.jpg">Mars</option>
					<option value="jupiter1k.jpg">Jupiter</option>
					<option value="1.8kVenus.jpg">Venus</option>
					<option value="4kCeres.jpg">Ceres</option>
					<option value="4kPlanet.jpg">Exoplanet</option>
				</select>
				</div>

				<div class="setting-input" id="ball_color-input">
				<label for="ball_color">Ball Color :</label>
				<input class="input-tag" type="color" id="ball_color" name="ball_color" value="#ff0000">
				</div>
			</div>

			</form>
		</div>
		</div>
	</div>
	<div class="game-showcase" id="game-preview">
		<h2 id="settings-title">Preview</h2>
		<div id="preview-container"></div>
	</div>
	</section>
</div>
