log:
  level: DEBUG

accessLog: {}

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

api:
  insecure: true
  dashboard: true

certificatesResolvers:
  myresolver:
    acme:
      email: motero@student.42.fr
      storage: /ssl-certs/acme.json
      caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"
      httpChallenge:
        entryPoint: web

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: true
  #path to this same file to act as the dynamic config
  file:
    filename: /etc/traefik/traefik.yml
    watch: true

#certficates we own and want to use
tls:
  certificates:
    - certFile: /ssl-certs/game.localhost.crt
      keyFile: /ssl-certs/game.localhost.key

## DYNAMIC CONFIGURATION
#if dynamic configuration doesnt work probably the filepath in providers is wrong
http:
  routers:

    portainer:
      rule: "Host(`portainer.localhost`)"
      entryPoints: ["websecure"]
      service: portainer-service
      tls:
        certResolver: myresolver
    
    edge:
      rule: "Host(`portaineredge.localhost`)"
      entryPoints: ["websecure"]
      service: edge-service
      tls:
        certResolver: myresolver
  
    http-catchall:
      rule: "HostRegexp(`{host:.+}`)"
      entrypoints:
        - "web"
      middlewares:
        - "redirect-to-https"
      service: noop-service
    
    websocket:
      rule: "PathPrefix(`/socket.io/`)"
      service: "game"
      middlewares:
        - "websocketHeaders"

  services:
    noop-service:
        loadBalancer:
          servers:
            - url: "http://"
  
    portainer-service:
      loadBalancer:
        servers:
          - url: "http://portainer:9000"

    edge-service:
      loadBalancer:
        servers:
          - url: "http://edge:8000"

  middlewares:
    redirect-to-https:
      redirectScheme:
        scheme: "https"
  
    websocketHeaders:
      headers:
          customRequestHeaders:
            Connection: "upgrade"
            Upgrade: "websocket"
